    <div class="container">
        <h1 align=center>CULTURAL EVENTS</h1>
        <fieldset>
            <legend>
                <font color="maroon"><b> Register Yourself Here</b></font>
            </legend>
            <form name="myform" action="Event.html" onsubmit="return validateForm()">
                <table align="center" border=4>

                    <tr>
                        <td><label for="sname">Name</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="name" name="sname"
                                placeholder="Your Name"></td>
                    </tr>

                    <tr>
                        <td><label for="ID">ID</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="Sid"
                                name="ID" placeholder="Your roll number" required></td>
                    </tr>

                    <tr>
                        <td><label for="Department">Department</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="dept" name="Department" placeholder="Your Department" required></td>
                    </tr>

                    <tr>
                        <td><label for="semester">Semester</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="sem" name="semester"
                                placeholder="which semester are you?" required></td>
                    </tr>

                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="tel" id="num" name="number"
                                placeholder="Your contact number" required></td>
                    </tr>

                    <tr>
                        <td><label for="assto">Event </label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><select name="Event" id="assto" required>
                                <option value="none" type="default">None</option>
                                <option value="article">Article writting</option>
                                <option value="essay">Essay writting</option>
                                <option value="poemw">Poem writting</option>
                                <option value="poemr">Poem reciting</option>
                                <option value="osp">On spot presentation</option>
                                <option value="mg">Memory game</option>
                                <option value="spell">Spellbee</option>
                            </select></td>
                    </tr>

                    
                    <tr>
                        <td> <label for="discp">Suggestions and Request</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><textarea placeholder="For the betterment of our event" name="description" id="discp"
                                cols="50" rows="7"></textarea></td>
                    </tr>

                    <tr>
                        <td style="padding-top: 2%; padding-bottom: 2%;" align="right"><input type="submit" value="Submit">
                        </td>
                        <td align="left"><input type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
