        .dropbtn {

        padding: 16px;
        font-size: 16px;
        border: none;
      }
      
      .dropup {
        position: relative;
        display: inline-block;
      }
      
      .dropup-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        bottom: 50px;
        z-index: 1;
      }
      
      .dropup-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropup-content a:hover {background-color: #ccc}
      
      .dropup:hover .dropup-content {
        display: block;
      }
      
      .dropup:hover .dropbtn {
        background-color: #2980B9;
      }
    </style>

  else{
    alert("You have registered successfully. Further updates will be given to you on your whatsapp.");

}

    <div class="container">
        <h1 align=center> OUTDOOR SPORTS</h1>
        <fieldset>
            <legend>
                <font color="maroon"><b> Register Yourself Here</b></font>
            </legend>
            <form name="myform" action="Event.html" onsubmit="return validateForm()">
                <table align="center" border=4>

                    <tr>
                        <td><label for="sname">Name</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="name" name="sname"
                                placeholder="Your Name" required></td>
                    </tr>

                    <tr>
                        <td><label for="ID">ID</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="Sid"
                                name="ID" placeholder="Your roll number" required></td>
                    </tr>

                    <tr>
                        <td><label for="Department">Department</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="dept" name="Department" placeholder="Your Department" required></td>
                    </tr>

                    <tr>
                        <td><label for="semester">Semester</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="text" id="sem" name="semester"
                                placeholder="which semester are you?" required></td>
                    </tr>

                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><input type="tel" id="num" name="number"
                                placeholder="Your contact number" required></td>
                    </tr>

                    <tr>
                      <td>Gender</td>
                      <td style="padding-top: 2%; padding-bottom: 2%;">
                      <input type="radio" id="high" name="priority" value="high">
                      <label for="high">Male</label>&nbsp;&nbsp;&nbsp;
  
                      <input type="radio" id="average" name="priority" value="average">
                      <label for="average">Female</label>&nbsp;&nbsp;&nbsp;
  
                  </td>
                  </tr>

                    <tr>
                        <td><label for="assto">Event </label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><select name="Event" id="assto" required>
                                <option value="none" type="default">None</option>
                                <option value="100">100 Meter Race</option>
                                <option value="200">200 Meter Race</option>
                                <option value="400">400 Meter Race</option>
                                <option value="800">800 Meter Race</option>
                                <option value="1600">1600 Meter Race</option>
                                <option value="spoon">Spoon Race</option>
                                <option value="Shack">Shack Race</option>
                                <option value="put">Short put</option>
                                <option value="long">Long Jump</option>
                                <option value="High">High Jump</option>
                            </select></td>
                    </tr>
                    
                    <tr>
                      <td>Group Event </td>
                    <td><div class="dropup">
                      <button class="dropbtn">Go to group events</button>
                      <div class="dropup-content">
                        <a href="cricket.html">Cricket</a>
                        <a href="football.html">Football</a>
                        <a href="basketball.html">Basketball</a>
                        <a href="Tug.html">Tug Of War</a>
                      </div>
                    </div>
                    </td>
                  </tr>
                    <tr>
                        <td> <label for="discp">Suggestions and Request</label></td>
                        <td style="padding-top: 2%; padding-bottom: 2%;"><textarea placeholder="For the betterment of our event" name="description" id="discp"
                                cols="50" rows="7"></textarea></td>
                    </tr>

                    <tr>
                      <td style="padding-top: 2%; padding-bottom: 2%;" align="right"><input type="submit" value="Submit">
                      </td>
                      <td align="left"><input type="reset" value="Reset"></td>
                  </tr>
                </table>
            </form>
